<table id="songs">
    <tr>
        <th width="10%">Trk#</th>
        <th width="40%">Title</th>
        <th width="20%">Artist</th>
        <th width="20%"></th>
        <th width="10%"></th>
    </tr>
    {% for song in songs %}
    <tr>
        <td>{{ forloop.counter }}.</td>
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td></td>
        <td nowrap><input type="checkbox" class="song" value="{{ song }}" /></td>
    </tr>
    {% endfor %}
</table>
